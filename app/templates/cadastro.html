{% extends "base.html" %}
{% block content %}
<h2>Cadastro de Time</h2>
<form method="post" action="/cadastro">
  <label>Nome do time:</label><br>
  <input type="text" name="nome" required><br>

  <label>Bairro:</label><br>
  <input type="text" name="bairro" required><br>

  <label>Responsável:</label><br>
  <input type="text" name="responsavel" required><br>

  <label>Contato (WhatsApp):</label><br>
  <input type="text" name="contato" required><br>

  <label>Dias disponíveis (separados por vírgula):</label><br>
  <input type="text" name="dias_disponiveis"><br>

  <label>Horário preferido:</label><br>
  <input type="text" name="horario_preferido"><br>

  <label>Local fixo (se tiver):</label><br>
  <input type="text" name="local_fixo"><br><br>

  <button type="submit">Cadastrar Time</button>
</form>
{% endblock %}
